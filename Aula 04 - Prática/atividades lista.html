<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
   <title>Praticando listas</title>
</head>
<body>
    
        <p>nomes sem reverse</p>
        <ol start="50">
            <li>marcos</li>
            <li>lara</li>
            <li>victor</li>
        </ol><!--usado para listas ordenadas-->
        <p>nomes com reverse</p>
        <ol start="50" reversed >            
            <li> marcos</li><!--usado para fazer listas-->
            <li>joao</li>
            <li>carlos</li>
        </ol>
        
        <p>Nomes:</p> <!--usado para fazer paragrafos-->
         <ul type="square">
             <li>lara</li>

             <li>pablo</li>
        </ul><!--usado para listas nÃ£o ordenadas-->

        </ul>
