<!DOCTYPE html>

    <title>exemplo de section</title>
</head>
<body>
    <header>
        <h1>elemento section</h1>
    </header>

    <main>

        <article>
            <h2>google chrome</h2>
            <p>google chrome é um navegador de pesquisa desenvolvido pela google,lançado em 2008. O chrome é o navegador mais popular da atualidade</p>

            <section>
                <h2>você sabia?</h2>
                <p>41% dos usuarios da internet usam o google chrome, isso representa 3,2 bilhões de pessoas.</p>
            </section>



        </article>




    </main>





    
</body>
