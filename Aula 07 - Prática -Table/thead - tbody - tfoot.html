<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <title>Aprendendo a usar thead - tbody - tfoot</title>
    </head>
    <body>
        <header>Elementos thead tbody e tfoot</header>

        <article>
            <table>
                <!--Legenda-->
                <caption>Dinheiro poupado em 2020</caption>
                
                <thead>
                    <tr>
                        <th>Mês</th>
                        <th>Poupança</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>Janeiro</td>
                        <td>R$100</td>
                    </tr>
                    <tr>
                        <td>Fevereiro</td>
                        <td>R$80</td>
                        
                    </tr>
                </tbody>
            <tfoot>
                    <tr>
                        <td>Soma:</td>
                        <td>R$180</td>
                    </tr>
            </tfoot>
            </table>
        </article>

        <footer>
                <small>Instituto da Oportunidade Social</small>
            </footer>
        </body>
    </html>
