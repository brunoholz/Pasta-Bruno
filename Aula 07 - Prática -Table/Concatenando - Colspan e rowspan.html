<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <title>Elemento Table Rowspan e Colspan</title>
    </head>
    <body>
        <header><h1>Exemplo Rowspan e Colspan </h1></header>

        <article>
            <table>
                <caption>Vendas do Produto X</caption>

                <thead>
                    <tr>
                        <th colspan="4">Vendas Trimestrais</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th rowspan="3">2010</th>
                        <td>144.000</td>
                    </tr>
                    <tr>
                        <td>179.590</td>

                    </tr>
                    <tr>
                        <td>254.000</td>
                    </tr>

                
                </table>
                </article>
                <footer>
                        <small>Instituto da Oportunidade Social</small>
                    </footer>
                </tbody>
            </html>
