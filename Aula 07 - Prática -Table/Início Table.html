<!DOCTYPE html>
<html lang="pt-br">
    <head>

        <meta charset="UTF-8">
        <title>Aprendendo a mexer com o elemento table</title>

    </head>
    <body>
        <header>Elemento Table</header>

        <article>
            <table>
                <!--Nova linha-->
                <tr> 
                    <!--Nova coluna-->
                    <th>Mês</th>
                    <!--Nova coluna-->
                    <th>Poupança</th>
                </tr>
                <tr>
                    <!--Colocando conteúdo nas células-->
                    <td>Janeiro</td>
                    <td>R$100</td>
                </tr>
            </table>
            <br/>
            
        </article>
        <footer>
            <small>Instituto da Oportunidade Social</small>
        </footer>
    </body>
</html>
