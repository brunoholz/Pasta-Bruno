<!DOCTYPE html>
<html lang="pt-br">
    <head>
    <meta charset="UTF-8">
    <title>Rowspan</title>
    </head>
    <body>
        <header><h1>Exemplo atributo rowspan</h1></header>

        <article>
            <table>
                <caption>Dinheiro poupado em 2020</caption>
                <thead>
                    <tr>
                        <th>Mês</th>
                        <th>Poupança</th>
                        <th>Poupado p/ aniversário</th>
                    </tr>

                </thead>
                <tbody>
                    <tr>
                        <td>Janeiro</td>
                        <td>100R$</td>
                        <!--Mesclando duas cédulas na frente de Janeiro e 100R$-->
                        <td rowspan="2">50R$</td>
                    </tr>
                    <tr>
                        <td>Fevereiro</td>
                        <td>80R$</td>
                    </tr>
                </tbody>
            </table>
        </article>



        <footer>
                <small>Instituto da Oportunidade Social</small>
            </footer>
        </body>
        </html>
