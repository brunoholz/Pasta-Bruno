<!DOCTYPE html>
<html lang="pt-br">
<head>
 <meta charset="UTF-8">
 <title>Exemplo Pseudoclasses</title>
<style>
    p:first-child {
        color: rgb(0, 4, 255);
    }

</style>

</head>

<body>
    <section>
        <p>Primeiro elemento &lt;p&gt; filho do elemento &lt;section &gt;.</p>
        <p>Parágafo qualquer.</p>
    </section>
    <footer>
        <p>Primeiro elemento &lt;p&gt; filho do elemento &lt;footer &gt; .</p>
        <p> Parágafo qualquer.</p>
    </footer>
    </body>
    </html>
